version: '3.8'
services:
  app:
    build: .
    container_name: dental-backend-case-service
    ports:
      - 8002:8002
    tty: true
    restart: unless-stopped
    stdin_open: true
    environment:
      - DATABASE_URL=postgresql://postgres:jignesh123@db:5432/dental-case
      - USER_SERVER_BACKEND=http:/localhost:8000
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
  db:
    image: postgres:13
    container_name: postgres_db2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: jignesh123
      POSTGRES_DB: nextdental
    ports:
      - 5434:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
